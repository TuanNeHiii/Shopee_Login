<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tài khoản - Mua sắm Online | Shopee Việt Nam</title>
    <link rel="icon" href="./assets/img/imgicweb.png">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="grid">
                <div class="header__nav">
                    <div class="header__logo">
                        <img src="./assets/img/img_logo.png" alt="Shopee" class="header__logo-img">
                    </div>
                    <div class="header__item">
                        <p class="header__content">Đăng nhập</p>
                        <p class="header__content--help color-primarily">Cần trợ giúp?</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <img src="./assets/img/background_img.png" alt="" class="container__img">
            
            <!-- Authen Form -->
            <div class="auth-from">
                <div class="auth-from__container">
                    <div class="auth-from__header">
                        <p class="auth-from__title">Đăng nhập</p>
                        <div class="auth-from__sub">
                            <p class="auth-form__sub-text">Đăng nhập với mã QR</p>
                        </div>
                        <div class="auth-from__qr">
                            <a href="" class="auth-from__qr-link">
                                <i class="fas fa-qrcode"></i>
                            </a>
                        </div>
                    </div>
    
                    <div class="auth-from__form">
                        <div class="auth-from__group">
                            <input type="text" class="auth-from__input" placeholder="Email/Số điện thoại/Tên đăng nhập">
                        </div>
                        <div class="auth-from__group">
                            <input type="password" class="auth-from__input" placeholder="Mật khẩu">
                        </div>
                    </div>
    
                    <div class="auth-from__control">
                        <button class="auth-from__control-btn auth-from__control-btn--disabled">ĐĂNG NHẬP</button>
                    </div>
    
                    <div class="auth-from__help">
                        <p class="auth-from__help-text">Quên mật khẩu</p>
                        <p class="auth-from__help-text">Đăng nhập với SMS</p>
                    </div>
    
                    <div class="auth-from__aside">
                        <div class="auth-from__aside--dash"></div>
                        <div class="auth-from__aside--or">HOẶC</div>
                        <div class="auth-from__aside--dash"></div>
                    </div>
    
                    <div class="auth-from__socials">
                        <div class="btn__box--with-icon">
                            <a href="" class="btn--with-icon">
                                <i class="btn__icon btn__icon--fb fab fa-facebook"></i>
                                Facebook
                            </a>
                        </div>
                        <div class="btn__box--with-icon">
                            <a href="" class="btn--with-icon">
                                <i class="btn__icon btn__icon--gg fab fa-google"></i>
                                Google
                            </a>
                        </div>
                        <div class="btn__box--with-icon">
                            <a href="" class="btn--with-icon">
                                <i class="btn__icon btn__icon--ap fab fa-apple"></i>
                                Apple
                            </a>
                        </div>
                    </div>
    
                    <div class="auth-from__switch">
                        <p class="auth-from__switch-text">
                            Bạn mới biết đến Shopee?
                            <a href="" class="auth-from__switch--link color-primarily">Đăng ký</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
